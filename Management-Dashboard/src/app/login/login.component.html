
<body>
    <div id="form-main-wrapper">
        <div class="form-container">
            <div class="admin-avtar">
               
            </div>

            <div class="signin-status d-none">
                <p id="status-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </p>
            </div>

            

            <div class="form-wrapper" >
            
                <div class="form-con form" style="border-radius: 5px ">
                    <div style="display: flex;justify-content: center;">
                        <div>     <h1>Dashboard Access</h1> </div>
                        <div  ><mat-icon style="font-size: 30px; width: 100% ; height: 100%;;">account_circle</mat-icon></div>
                    </div>
                    
               
                    <form [formGroup]="formLogin" (ngSubmit)="submitLogin()"> 
                        <div class="field-con">
                            <label for="email">Email: </label>
                            <input type="email" id="email" name="usr-email" formControlName="email" />
                        </div>
                        <div class="field-con">
                            <label for="passkey">Password: </label>
                            <input type="password" id="passkey" name="usr-passkey" formControlName="password"  />
                        </div>

                        <div class="flex form-btn-con">
                            <span class="remember-me">
                                <input type="checkbox" name="remember-me" id="rem-me" /> <label for="rem-me"><span>Remember Me</span></label>
                            </span>

                            <div class="sub-btn-wrap">
                                <input type="submit" class="form-submit" value="Sign In" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
       
        </div>


    </div>
